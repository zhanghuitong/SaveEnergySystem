		<title>添加作业</title>
	</head>

	<body>
		<article class="page-container">
			<form action="/SaveEnergy/quartz/add.do" method="post" class="form form-horizontal" id="form-member-add" >
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>作业名</label>
					<div class="formControls col-xs-8 col-sm-6">
						<input type="text" class="input-text" value="" placeholder="" id="jobName" name="jobName" >
						<span class="c-red" id="idMsg"></span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>作业组名称</label>
					<div class="formControls col-xs-8 col-sm-6">
						<input type="text" class="input-text" value="" placeholder="" id="jobGroupName" name="jobGroupName">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>触发器名</label>
					<div class="formControls col-xs-8 col-sm-6">
						<input type="text" class="input-text" value="" placeholder="" id="triggerName" name="triggerName">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>触发器组名名</label>
					<div class="formControls col-xs-8 col-sm-6">
						<input type="text" class="input-text" value="" placeholder="" id="triggerGroupName" name="triggerGroupName">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>作业类名</label>
					<div class="formControls col-xs-8 col-sm-6">
						<input type="text" class="input-text" placeholder="" name="cls" id="cls" >
					</div>
				</div>
				
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>cron表达式</label>
					<div class="formControls col-xs-8 col-sm-6">
						<input type="text" class="input-text" placeholder="" name="cronExpr" id="cronExpr" >
					</div>
				</div>
		
				<div class="row cl">
					<div class="col-xs-8 col-sm-6 col-xs-offset-4 col-sm-offset-3">
						<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
					</div>
				</div>
			</form>
		</article>
