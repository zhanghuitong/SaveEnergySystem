<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>课室状态显示</title>
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css"
	href="/SaveEnergy/css/bootstrap-table.min.css" />
<link
	href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="/SaveEnergy/css/iconfont.css" />
</head>

<body>
	<table data-toggle="table" id="table" data-search="true"
		data-show-toggle="true" data-halign="center" data-pagination="true" 
		data-show-refresh="true"
		class="table table-condensed table-responsive">
		<thead>
			<tr>
				<th data-field="classroomId" ><span>ID</span></th>
				<th data-field="classroomName" ><span>课室名</span></th>
				<th data-field="ip"><span>IP</span></th>
				<th data-field="connectionStatus" ><span>连接状态</span></th>
				<th data-field="l1Switch" data-formatter="displayLight"><span>灯1</span></th>
				<th data-field="l2Switch" data-formatter="displayLight"><span>灯2</span></th>
				<th data-field="l3Switch" data-formatter="displayLight"><span>灯3</span></th>
				<th data-field="l4Switch" data-formatter="displayLight"><span>灯4</span></th>
				<th data-field="f1Switch" data-formatter="displayFan"><span>风扇1</span></th>
				<th data-field="f2Switch" data-formatter="displayFan"><span>风扇2</span></th>
				<th data-field="f3Switch" data-formatter="displayFan"><span>风扇3</span></th>
				<th data-field="f4Switch" data-formatter="displayFan"><span>风扇4</span></th>
				<th data-field="a1Switch" data-formatter="displaySwitch"><span>空调1开关</span></th>
				<th data-field="a1Pattern" data-formatter=""><span>空调1模式</span></th>
				<th data-field="a1WindSpeed" data-formatter=""><span>风速</span></th>
				<th data-field="a1Temperature" ><span>温度</span></th> 
				<th data-field="a2Switch" data-formatter="displaySwitch"><span>空调2开关</span></th>
				<th data-field="a2Pattern" data-formatter=""><span>模式</span></th>
				<th data-field="a2WindSpeed" data-formatter=""><span>风速</span></th>
				<th data-field="a2Temperature" ><span>温度</span></th>
				<th data-field="tempertaure" ><span>室温</span></th>
				<th data-field="humidity" ><span>湿度</span></th>
			</tr>
		</thead>
	</table>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="/SaveEnergy/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/SaveEnergy/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="/SaveEnergy/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript">
	function initTable() {
		$('#table').bootstrapTable({
			sidePagination : "client",
			pageNumber : 1,
			url : "/SaveEnergy/classStatus/queryAllClassroomStatus.do",
			method : "post",
			pageSize : 5,
			pageList : [ 10, 25, 50, 100 ],
			cardView : false,
		});
	}
	
	function displayLight(value,row,index){
		var temp="";
		if(value=="1"){
			temp='<span class="iconfont icon-light1 font-color-yellow"></span>'
		}else{
			temp='<span class="iconfont icon-light"></span>'
		}
		return temp;
	}
	
	function displayFan(value,row,index){
		var temp="";
		if(value=="1"){
			temp='<span class="iconfont icon-fengshan font-color-green"></span>'
		}else{
			temp='<span class="iconfont icon-fengshan "></span>'
		}
		return temp;
	}
	
	function displaySwitch(value,row,index){
		var temp="";
		if(value=="1"){
			temp='<span class="iconfont icon-kaiguanguan-copy font-color-green"></span>'
		}else{
			temp='<span class="iconfont icon-kaiguanguan-copy-copy "></span>'
		}
		return temp;
	}
	/*$(document).ready(function(){
		initTable();
	});*/
	window.onload = initTable();
</script>

</html>
