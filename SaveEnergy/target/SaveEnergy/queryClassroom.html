		<title>查询课室状态</title>
	</head>

	<body>
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 修改课室状态 <span class="c-gray en">&gt;</span> 查询要修改的课室
			<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
		</nav>
		<div class="page-container">
			<div class="text-c">
				<form action="/SaveEnergy/classStatus/queryByClassName.do" method="get" onsubmit="return checkClassName()">
					<input type="text" class="input-text input-lg" style="width:250px" placeholder="输入课室名称" id="className" name="className">
					<button type="submit" class="btn btn-success" id="" name="" ><i class="Hui-iconfont">&#xe665;</i> 搜课室</button>
				</form>
			</div>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
		function checkClassName(){
			var className='';
			className = $("#className").val();
			if(className == "") {
				console.log(className);
				alert("课室名不能为空");
				return false;
			}
		}
</script>
